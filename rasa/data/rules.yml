version: "3.1"

rules:

  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Fallback whenever confidence is low
    condition:
      - active_loop: null
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback
      - active_loop: null
      
