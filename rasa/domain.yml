version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_product_info
  - ask_quote
  - ask_faq
  - agent_fallback
  - compare_products

entities:
  - product_model
  - second_model

slots:
  product_model:
    type: text
    mappings:
      - type: from_entity
        entity: product_model
      - type: from_text
  second_model:
    type: text
    mappings:
      - type: from_entity
        entity: second_model
      - type: from_text

responses:
  utter_greet:
    - text: "Hi there lah – ask me anything about our products or quotes!"
  utter_goodbye:
    - text: "Bye lah! Feel free to ping me again."
  utter_fallback:
    - text: "Sorry, I can’t help with that. Would you like to talk to a human?"
  utter_noop:
    - text: ""

actions:
  - action_rag_answer
  - action_save_conversation
  - action_fetch_product_info
  - action_compare_products
  - action_noop

