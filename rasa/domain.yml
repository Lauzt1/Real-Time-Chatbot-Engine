version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - agent_fallback
  - ask_quote
  - ask_product_info
  - ask_product_specs
  - ask_specs_contextual

# — ATTRIBUTE INTENTS —
  - ask_weight
  - ask_power
  - ask_orbit
  - ask_backingpad
  - ask_size
  - ask_code
  - ask_colour
  - ask_description

  - request_product_link

entities:
  - product_model

slots:
  page:
    type: text
    influence_conversation: false
    mappings: []

  product_model:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity        # ← when entity is annotated
        entity: product_model
      - type: from_text          # ← e.g. “tell me about lhr15 markv” 

  product_id:
    type: text
    influence_conversation: false
    mappings: []          # ← set by actions only

  product_category:
    type: text
    influence_conversation: false
    mappings: []

  product_doc:
    type: any
    influence_conversation: false
    mappings: []

  just_failed:
    type: bool
    initial_value: false
    mappings: []

responses:
  utter_greet:
    - text: "Hi there! I'm here to help with any questions you have about our products or pricing."
  utter_goodbye:
    - text: "Goodbye! Feel free to reach out again anytime."
  utter_fallback:
    - text: "I’m not sure how to help with that. Would you like me to connect you with our support team?"
  utter_noop:
    - text: ""
  utter_ask_quote:
    - text: "Of course! You can request a quote directly on the product page — just scroll down to the inquiry section. (Coming soon!)"
  utter_agent_fallback:
    - text: "No worries — our human team is here to help. Please reach out to them here: http://localhost:3000/contactUs"

actions:
  - action_product_info
  - action_noop
  - action_set_product_context
  - action_query_product_attribute
  - action_session_start
  - action_product_link
  - action_global_product_specs
  - action_contextual_product_specs
  - action_mark_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true